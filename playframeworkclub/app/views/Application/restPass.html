#{extends 'main.html' /}
#{set title:'login' /}

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>重置密码</li>
            </ul>
        </div>

        <div class='inner'>
            <div class='sep10'></div>
            <div class='sep10'></div>
            #{form @Application.updatePass()}
            <div class='control-group'>
                <label class='control-label' for='email'>电子邮件</label>
                <div class='controls'>
                    <input class='input-xlarge readonly' id='email' name='email' size='30' type='text' readonly='true' value='${email}' />
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label' for='pass'>新密码</label>
                <div class='controls'>
                    <input class='input-xlarge' id='pass' name='password' size='30' type='password' value="${flash.password}"/>
                    <span class="alert-error">#{error 'password' /}</span>
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label' for='confirmPassword'>确认密码</label>
                <div class='controls'>
                    <input class='input-xlarge' id='confirmPassword' name='confirmPassword' size='30' type='password' value="${flash.confirmPassword}"/>
                    <span class="alert-error">#{error 'confirmPassword' /}</span>
                </div>
            </div>
            #{if flash.error != null}
            <div class="alert alert-error">
                <strong>${flash.error}</strong>
            </div>
            #{/if}
            <input type='hidden' name='a' value='${a}' />
            <div class='form-actions'>
                <input type='submit' class='btn' value='提交' />
            </div>
            #{/form}
        </div>
    </div>
</div>
