#{extends 'main.html' /}
#{set title:'login' /}

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>忘记密码</li>
            </ul>
        </div>

        <div class='inner'>
            <div class='sep10'></div>
            <div class='sep10'></div>
            #{form @Application.searchPass()}
            <div class='control-group'>
                <label class='control-label' for='email'>电子邮箱</label>
                <div class='controls'>
                    <input class='input-xlarge' id='email' name='email' size='30' type='test' value="${flash.email}"/>
                    <span class="alert-error">#{error 'email' /}</span>
                    <p class='help-block'> 请输入您注册帐户时使用的电子邮箱 </p>
                </div>
            </div>
            #{if flash.success != null}
            <div class="alert alert-success">
                <strong>${flash.success}</strong>
            </div>
            #{/if}
            #{if flash.error != null}
            <div class="alert alert-error">
                <strong>${flash.error}</strong>
            </div>
            #{/if}
            <div class='form-actions'>
                <input type='submit' class='btn' value='提交' />
            </div>
            #{/form}
        </div>
    </div>
</div>
