#{extends 'main.html' /}
#{set title:'login' /}

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>登录</li>
            </ul>
        </div>

        <div class='inner'>
            <div class='sep10'></div>
            <div class='sep10'></div>
            #{form @Application.auth()}
                <div class='control-group'>
                    <label class='control-label' for='loginName'>用户名</label>
                    <div class='controls'>
                        <input class='input-xlarge' id='loginName' name='loginName' size='30' type='text' value="${flash.loginName}"/>
                        <span class="alert-error">#{error 'loginName' /}</span>
                    </div>

                </div>
                <div class='control-group'>
                    <label class='control-label' for='password'>密码</label>
                    <div class='controls'>
                        <input class='input-xlarge' id='password' name='password' size='30' type='password' value="${flash.password}"/>
                        <span class="alert-error">#{error 'password' /}</span>
                        <p class='help-block'> <a href='@{Application.forgetPass()}'>我忘记了密码</a></p>
                    </div>
                </div>
            #{if flash.error != null}
            <div class="alert alert-error">
                <strong>${flash.error}</strong>
            </div>
            #{/if}
                <div class='form-actions'>
                    <input type='submit' class='btn' value='登录' />
                </div>
            #{/form}
        </div>
    </div>
</div>
